<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function() {

        /*
        在注释下方编写代码
        遍历读取aqiData中各个城市的数据
        将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        //先进行过滤，选出空气质量指数大于60的城市(好方法)
        // var goodData = aqiData.filter(function(item, index, array){
        // return (item[1] > 60);
        // });
        // console.log(goodData);
        var dom_ul = document.getElementById('aqi-list');
        Data = aqiData.sort(function(a, b) {
            return b[1]-a[1];

        });
        var goodData=[];
        var num=["一","二","三","四","五","六","七"];
        var dom_ul_li="";
        for (var i = 0, j=0; i < Data.length; i++) {
          if(Data[i][1]>60){
            goodData.push(Data[i]);
            dom_ul_li+="<li>" +"第"+num[j]+"名："+Data[i][0]+","+Data[i][1]+"</li>";
            j++;
          }

        }
        dom_ul.innerHTML=dom_ul_li;
        console.log(goodData);

    })();
    </script>
</body>

</html>
